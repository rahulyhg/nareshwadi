<div class="internalpage animated slideInRight">
    <div class="internal">
        <ul class="nav nav-pills categorynav shopper-cat">
            
            <li ng-class="" ng-repeat="category in content"><a ng-click="fetchproducts(category.ProductCategoryID)">{{category.Name}}</a></li>
        </ul>
        <div>
        <div ng-repeat="product in products" class="shopper">
            
            <div class="row">
                <div class="col-md-3">
                    <img src="http://180.179.50.116/nareshwadi/media/images/content/stand1.jpg" alt="" class="img-responsive">
                    <h3>{{product.Product}}</h3>
                    <h5>Rs.{{product.Amount}}</h5>
                </div>
            </div>
            
        </div>
    </div>
</div>
